<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Mosaicly</title>
	
		<!-- cards and shit -->
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://mosaicly.io/">
		<meta property="og:title" content="Mosaicly">
		<meta property="og:description" content="Touching grass, at its finest.">
		<meta property="og:image" content="https://mosaicly.io/logos/banner.png">

		<meta property="twitter:card" content="summary_large_image">
		<meta property="twitter:creator" content="@LemonFoxmere">
		<meta property="twitter:creator:id" content="@LemonFoxmere">
		
		<!-- Default favicon (for browsers that don't support media queries in link tags) -->
		<link rel="icon" href="%sveltekit.assets%/favicon-black.png" type="image/x-icon">
		<!-- Light mode favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon-black.png" type="image/x-icon" media="(prefers-color-scheme: light)">
		<!-- Dark mode favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon-white.png" type="image/x-icon" media="(prefers-color-scheme: dark)">

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- global stylesheets -->
		<link rel="stylesheet" href="%sveltekit.assets%/stylesheets/guideline.css" />
		<link rel="stylesheet" href="%sveltekit.assets%/stylesheets/global.css" />
		<link rel="stylesheet" href="%sveltekit.assets%/stylesheets/fonts.css" />

		<link rel="apple-touch-icon" href="%sveltekit.assets%/logos/app-icon-180.png" />
		<meta name="apple-mobile-web-app-title" content="Mosaicly" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<meta name="mobile-web-app-capable" content="yes" />
		<link rel="manifest" href="%sveltekit.assets%/app.webmanifest" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents; width: 100%; height: 100%">%sveltekit.body%</div>
	</body>
</html>
